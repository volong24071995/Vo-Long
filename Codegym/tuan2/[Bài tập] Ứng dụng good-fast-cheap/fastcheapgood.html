<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
  </style>
  <label class="switch">
    <input type="checkbox" id="input1" onclick="botton1()">
    <span class="slider round"></span>
  </label>
  <hr>
  <label class="switch">
    <input type="checkbox" id="input2" onclick="botton2()">
    <span class="slider round"></span>
  </label>
  <hr>
  <label class="switch">
    <input type="checkbox" id="input3" onclick="botton3()">
    <span class="slider round"></span>
  </label>
  <script>
    let on, off;
    function botton1() {
      if(document.getElementById("input1").checked&&document.getElementById("input2").checked){
        document.getElementById("input3").checked = false;
      }
      if(document.getElementById("input1").checked==false){
        document.getElementById("input3").checked = true;
        document.getElementById("input2").checked=true;
      }
      if(document.getElementById("input1").checked==false&&document.getElementById("input2").checked==false){
        document.getElementById("input3").checked = true;
      }
    }
    function botton2() {
      if(document.getElementById("input3").checked&&document.getElementById("input2").checked){
      document.getElementById("input1").checked = false;
      }
      if(document.getElementById("input1").checked&&document.getElementById("input2").checked){
      document.getElementById("input3").checked = false;
      }
      if(document.getElementById("input2").checked==false){
        document.getElementById("input1").checked=true;
        document.getElementById("input3").checked=true;
      }


    }
    function botton3() {
      if(document.getElementById("input3").checked&&document.getElementById("input1").checked){
        document.getElementById("input2").checked=false;
      }
      if(document.getElementById("input3").checked==false){
        document.getElementById("input2").checked=true;
        document.getElementById("input1").checked=true;
      }
      
    }
  </script>

</body>

</html>
