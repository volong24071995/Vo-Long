<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <!-- Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10. -->
    <script>
        let age = parseInt(prompt('Nhập số tuổi của đối tượng:'));
        if (age >= 15) {
            document.write('Bạn đủ tuổi vào lớp 10');
        }
        else {
            if (age >= 0) {
                document.write('Bạn chưa đủ tuổi để vào lớp 10');
            }
            else document.write('Đây không phải là số');
        }

    </script>
</body>

</html>
