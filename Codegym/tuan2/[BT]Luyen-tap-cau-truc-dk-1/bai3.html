<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <!-- Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0 -->
    <script>
        let a=parseInt(prompt('Nhập số nguyên a'));
        if (a>0){
            document.write('A là số lớn hơn 0: ',+a);
        }
        else{
            if (a<0){
                document.write('A là số nhỏ hơn 0: ',+a);
            }
            else{
                if (a==0){
                    document.write('A = 0');
                }
                else document.write('Đây không phải là số');
            }
        }
    </script>
</body>
</html>
