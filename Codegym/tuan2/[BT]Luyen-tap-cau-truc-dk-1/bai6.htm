<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <!--Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng -->
    <script>
        let hoahong;
        let a = Number(prompt('Nhập số hàng bán được'));
        if (a > 1000) {
            hoahong = (a - 1000) * 0.2 + (500 * 0.15);
        }
        else {
            if (a > 500) {
                hoahong = (a - 500) * 0.1 + (500 * 0.05);
            }
            else hoahong = a * 0.05;
        }
        document.write('Hoa hồng nhận được là:' + hoahong);
    </script>
</body>

</html>
