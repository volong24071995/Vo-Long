<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh dien tich hinh chu nhat</title>
</head>
<body>
    <script>
        var width, height;
        width=Number(prompt('Nhap chieu rong vao day ban oi '));
        height=Number(prompt('Nhap chieu dai vao day ban oi ',));
        S=height*width;
        document.write('Chieu rong la: ',+width,'cm');
        document.write('<br>');
        document.write('Chieu dai la: ',+height,'cm');
        document.write('<br>');
        document.write('Dien tich hinh chu nhat la: '+S,'cm<sup>2</sup>')
    </script>
</body>
</html>
