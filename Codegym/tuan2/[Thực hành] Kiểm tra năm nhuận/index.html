<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra nam nhuan</title>
</head>

<body>
    <script>
        var year = Number(prompt("Nhap nam can xem"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " is a leap year");
                } else {
                    alert(year + " is NOT a leap year");
                }
            } else {
                alert(year + " is a leap year");
            }
        } else {
            alert(year + " is NOT a leap year");
        }

    </script>
</body>

</html>
