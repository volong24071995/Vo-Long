<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
    <script>
        var a,b;
        a=parseInt(prompt('nhap a '));
        b=parseInt(prompt('nhap b '));
        if ((a+b)<4){
            document.write('Below');
        }
        else 
             document.write('Over');
    </script>
</body>
</html>
