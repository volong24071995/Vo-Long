<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 8</title>
</head>
<body>
    <!-- Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0. -->
    <script>
        let a=parseInt(prompt('Nhập tuổi người'));
        if ((a>0)&&(a<=120)){
            document.write('Đây là tuổi của bạn: '+a);
        }
        else document.write("Không đúng reset và nhập lai tuổi");
    </script>
</body>
</html>
