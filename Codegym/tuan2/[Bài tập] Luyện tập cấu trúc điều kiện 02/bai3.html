    <!--  Tính diện tích hình vuông khi biết cạnh a -->
    <script>
        let a=+(prompt('Nhập độ dài cạnh hình vuông '));
        let s;
        s=a**2;
        document.write('Diện tích hình chữ vuông: '+s);
    </script>
