<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai6</title>
</head>
<body>
    <!-- Giải phương trình bậc 1. -->
    <script>
        let a=+(prompt('Nhập a'));
        b=+(prompt('Nhập b'));
        if (a!=0){
            let x=-b/a;
            document.write('Phương trình có nghiệm là: '+x);
        }
        else{
            if(b!=0){
                document.write('Phương trình vô nghiệm');
            }
            else document.write('Phương trình vô số nghiệm');
        }
    </script>
    
</body>
</html>
