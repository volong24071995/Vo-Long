<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <!-- Chuyển từ độ C sang độ F. -->
    <script>
        let C, f;
        c = +(prompt('Nhập nhiệt độ hiện tại '));
        if ((typeof c) == "number") {
            f = c * 9 / 5 + 32;
            document.write('Đổi C qua F là :' + f);
        }
        else
            document.write(`Đây không phải số ${c}` + c);
    </script>

</body>

</html>
