<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Luyện tập với cấu trúc if/else</title>
</head>
<body>
    <script>
        var value=prompt("What is the 'official' name of JavaScript?");
        if (value=='ECMAScript'){
            document.write('Right');
        }
        else document.write( ' Didn’t know? ECMAScript!');
    </script>
</body>
</html>
