<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
</head>
<body>
    <!-- Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào. -->
    <script>
        let i;
        let s=0;
        let n=+(prompt('Nhap n'));
        for (i=0;i<=n;i++){
            s=s+i;
        }
        document.write('Tổng chuỗi là:'+s);
    </script>
</body>
</html>
