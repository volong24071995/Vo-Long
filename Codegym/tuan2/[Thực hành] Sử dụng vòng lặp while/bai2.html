<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2</title>
</head>
<body>
    <!-- Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100 -->
    <script>
        let i=1;
        while(i<=100){
            document.write(`<hr style='width:${i}%'>`);
            i++;
        }
    </script>
 
</body>
</html>
