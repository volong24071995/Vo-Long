<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head>

<body>
    <script>
        let arr1= [3,5, 1, 8, -3, 7, 8];
        let arr2= [7, 12, 6, 9, 20, 56, 89];
        let arr3= [];
        let arr4= [0,0, 0, 0, 0, 0];
        let array=[arr1,arr2,arr3,arr4];
        for(i=0;i<array.length;i++){
           let kqua= min(array[i]);
           document.write(kqua);
           document.write("<br>");
           
        }
        function min(mang){
            if(mang.length===0){
                minmang=-1;
                return('Gia tri nho nhat cua ham rong la: '+minmang);
            }
            else{
               let minmang=mang[0];
                for(let i=0; i<=mang.length;i++){
                    if(minmang>mang[i]){
                        minmang=mang[i];
                    }
                }
                return("Gia tri nho nhat cua mang "+mang+" la: "+minmang);
            }
        }
    </script>
</body>

</html>
