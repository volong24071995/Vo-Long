<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tạo bàn cờ caro đơn giản</title>
</head>

<body>
    
    <span id="invao"></span>
    <script>
        let i, j,play;
        //in cai ban co
        let row = new Array(5);
        for (i = 0; i < 5; i++) {
            row[i] = new Array(5);
            for (j = 0; j < 5; j++) {
                row[i][j] = 0;
                document.getElementById('invao').innerHTML += row[i][j];
            }
            document.getElementById('invao').innerHTML += ('<br>');
        }
        function go() {
            i = parseInt(prompt('Nhập vị trí hàng'));
            j = parseInt(prompt('Nhập vị trí cột'));
            document.getElementById('invao').innerHTML = " ";
            row[i][j] = "x";
            for (i = 0; i < row.length; i++) {
                for (j = 0; j < row[i].length; j++) {
                    document.getElementById('invao').innerHTML += row[i][j];
                }
                document.getElementById('invao').innerHTML += ('<br>');
            }
        }
        document.write('<button onclick="go()">Change value</button>');
        
    </script>

</body>

</html>
