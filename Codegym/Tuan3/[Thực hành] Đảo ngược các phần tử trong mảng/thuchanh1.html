<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let mang=[];
        let n=parseInt(prompt('Nhập độ dài của mảng'));
        let x,y;
        for (i=0;i<n;i++){
            x=prompt('nhập giá trị phân tử của mảng');
            mang.push(x);
        }
        y= mang.reverse().join(",");
        document.write(y);
    </script>
</body>
</html>
