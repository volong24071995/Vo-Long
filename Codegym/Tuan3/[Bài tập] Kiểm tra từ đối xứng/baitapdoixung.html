        // nhap gia tri vao
        let n = prompt("Nhập vào chuỗi"); 
        // tao ham
        function palindrome(n) {
            let chuoi =n.split("").reverse().join("");
            if (n === chuoi) return true;
            return false;
        }
        // xuat ket qua
        let p = palindrome(n);
        if (palindrome) {
            document.write(p);
        }
        else document.write(p);
