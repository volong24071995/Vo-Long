<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 đến 100 chia hết cho 3 in ra "Fizz", 5 ra "Buzz",cả 3 và 5 thì in ra chữ "FizzBuzz"</title>
</head>
<body>
    <script>
        let i;
        for(i=1;i<=100;i++){
            if(i%3===0){
                if(i%5===0){
                    document.write("FizzBuzz; ");
                }
                else document.write("Fizz; ");
            }
            else{
                if(i%5===0){
                    document.write("Buzz; ");
                }
                else document.write(i+"; ");
            }
        }
    </script>

</body>
</html>
