<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Tổng 30 số tự nhien chia het cho 7</title>
</head>
<body>
    <script>
        let i,s,dem;
        s=0;
        dem=0;
         for (i=0;dem<3;i++){
            if(i%7===0){
                s=s+i;
                dem=dem+1;   
            }
        }
        document.write('Tong 30 số chia hết cho 7 là:'+s);

    </script>
</body>
</html>
