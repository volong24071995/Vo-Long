<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
    <script>
        let x,y,z,i,s;
        x=parseInt(prompt('Nhap gia tri 1 cua day'));
        y=parseInt(prompt('Nhap gia tri 2 cua day'));
        document.write("Day fibonacci: "+x+";"+y+";");
        s=x+y;
        for(i=3;i<=20;i++){
            z=x+y;
            s=s+z;
            x=y;
            y=z;
        }
        document.write('Tổng 20 số đầu là: '+s);

    </script>
</body>
</html>
