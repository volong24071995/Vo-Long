<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ nhập vào</title>
</head>
<body>
    <script>
        let t=parseInt(prompt("Nhập nhiệt độ t: "));
        if(t>=100){
            document.write("Giảm nhiệt độ ngay!!!");
        }
        else if(t>=20){
            document.write("Ổn đấy!!!");
        }
        else document.write("Tăng nhiệt độ ngay!!!");
    </script>
</body>
</html>
