<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,s,tb;
        s=0;
        let max=0;
        let mang=[];
        n=parseInt(prompt('Nhập độ dài mảng'))
        for(i=0;i<n;i++){
            x=parseInt(Math.round(Math.random()*100));
            mang.push(x);
            console.log(mang);
            s=s+x;
            if(x>=max){
                max=x;
            }
        }
        tb=Math.round(s/n);
        document.write("Giá trị trung bình mảng là:"+tb);
        document.write("<br>");
        document.write("Giá trị lớn nhất mảng là:"+max);
        
    </script>
    
</body>
</html>
