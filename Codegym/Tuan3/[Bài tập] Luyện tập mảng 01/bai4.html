<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let mang=[];
        n=parseInt(prompt('Nhập độ dài mảng'))
        for(i=0;i<n;i++){
            x=parseInt(Math.round(Math.random()*100));
            mang.push(x);
        }
        document.write('Mang là: '+mang)
        document.write('<br>');
        mang=mang.reverse();
        document.write('Mang đảo ngược lại là: '+mang)
    </script>
</body>
</html>
