<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let dem=0;
        let x="ueoai";
        let n=prompt('Nhập chuỗi');
        for(i=0;i<n.length;i++){
            if(x.indexOf(n[i])!==-1){
                dem=dem+1;
            }
        }
        document.write('Số nguyên âm trong chuỗi là :'+dem);

    </script>
</body>
</html>
