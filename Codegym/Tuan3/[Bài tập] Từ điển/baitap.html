<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Từ điển</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="Sreach()">Tra cứu</button>
    <hr>
    <p>Tìm kiếm kiểu khác:</p>
    <input type="text" id="input" oninput="tracuu(this.value)">
    <span id="output"></span>
    <script>
        let english=['hello','bye','car'];
        let vnme=['chào','tạm biệt','xe ô tô'];
        // tim kiem bang nut
        function Sreach(){
            x=document.getElementById('input').value;
            let dem=0;
            for(i=0;i<english.length;i++){
                if(english[i]===x){
                    document.getElementById('output').innerHTML=('<hr>'+vnme[i]);
                    dem=dem+1;
                }
            }
            if(dem===0){
                document.getElementById('output').innerHTML=('<hr> Không tìm thấy');
            }
        }
        //Tìm kiếm ko dùng nut:
        function tracuu(a){
            let dem=0;
            for(i=0;i<english.length;i++){             
                if(english[i]===a){
                    document.getElementById('output').innerHTML=('<hr>'+vnme[i]);
                    dem=dem+1;
                    break;
                }
            }
            if(dem===0){
                document.getElementById('output').innerHTML=('<hr> Không tìm thấy');
            }
            if(a.length===0){
                document.getElementById('output').innerHTML=" ";
            }
        }
    </script>
</body>
</html>
