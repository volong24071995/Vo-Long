<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let dem = 0;
        let n = prompt('Nhập chuỗi n');
        let mang = [];
        let i;
        console.log(n.length);
        for (i = 0; i < n.length; i++) {
            mang.push(n[i]);
        }
        if (n === "") {
            document.write("Số từ trong chuỗi là 0");
        }
        else if (n.indexOf(" ") === -1) {
            document.write("Số từ trong chuỗi là 1");
        }
        else {
            if (n[n.length - 1] === " ") {
                for (i = 0; i < n.length; i++) {
                    if (mang[i] === " ") {
                        dem = dem + 1;
                    }
                }
                document.write("Số từ trong chuỗi: " + dem);
            }
            else {
                if (n[n.length - 1] !== " ")
                    for (i = 0; i < n.length; i++) {
                        if (mang[i] === " ") {
                            dem = dem + 1;
                        }
                    }
                dem = dem + 1;
                document.write("Số từ trong chuỗi: " + dem);
            }
        }
    </script>
</body>

</html>
