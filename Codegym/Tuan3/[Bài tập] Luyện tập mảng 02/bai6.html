<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i, x;
        let mang = [];
        let n = (prompt('Nhập độ dài mảng'));
        for (i = 0; i < n; i++) {
            x = prompt('Nhập phân tử mảng');
            while (x.length > 1) {
                x = prompt('Nhập phân tử mảng');
            }
            mang.push(x);
        }
        for (i = 0; i < n; i++) {
            if (mang[i] === "-") {
                mang[i] = "_";
            }
        }
        document.write(mang.join(""));
    </script>
</body>

</html>
