<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm tính bình phương</title>
</head>
<body>
    <script>
        function binhphuong(x){
            let s=x**2;
            return("Bình phương giá trị là "+s);
        }
        let n=+prompt("Nhập số cần bình phương");
        let bp=binhphuong(n);
        document.write(bp);
    </script>
</body>
</html>
