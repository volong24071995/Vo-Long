<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa n!</title>
</head>
<body>
    <script>
        let n,i,giaithua;
        giaithua=1;
        n=parseInt(prompt('Nhập số cần tính giai thừa:'));
        for(i=1;i<=n;i++){
            giaithua=giaithua*i
        }
        document.write('Giai thừa của '+n+' là: '+giaithua);
    </script>
</body>
</html>
