    <script>

        let i, k, n, m;
        n = parseInt(prompt('Nhập n'));
        m = parseInt(prompt('Nhập m'))
        for (i = 1; i<=n; i++) {
            for (k = 1; k <= m; k++) {
                if (i == 1 || k == 1 || i == n || k == m) {
                    document.write("*&nbsp;&nbsp;");
                }
                else document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
        
    </script>
