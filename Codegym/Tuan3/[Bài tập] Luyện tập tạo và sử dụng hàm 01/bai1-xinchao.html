<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao"</title>
</head>
<body>
    <script>
        let chao="Xin chao";
        let hi=alertMessage(chao);
        function alertMessage(z){
            return z;
        }
        alert(hi);
    </script>
</body>
</html>
