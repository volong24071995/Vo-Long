<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Xây dựng lớp Hình Tròn</title>
</head>

<body>
    <canvas id="mycanvas" width="1368px" height="768px" style="border:1px none;"></canvas>
    <script>
        class Circle {
            constructor(radius, x, y) {
                this.radius = radius;
                this.x = x;
                this.y = y;
            }
            getradius() {
                return this.radius;
            }
            getx() {
                return this.x;
            }
            gety() {
                return this.y;
            }
        }
        function randomcolor() {
            let red = Math.floor(Math.random() * 255);
            let blue = Math.floor(Math.random() * 255);
            let black = Math.floor(Math.random() * 255);
            return "rgb(" + red + "," + blue + "," + black + ")";
        }

        function myCircle() {
            let radius = Math.random() * 50
        let height = window.innerHeight;
        let width = window.innerWidth;
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(radius, x, y)
        let color = randomcolor();
            let ctx = document.getElementById("mycanvas").getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(circle.getx(), circle.gety(), circle.radius, 0, 2 * Math.PI)
            ctx.fill();
        }

        function abc(){
            for(let i=0;i<30;i++){
            myCircle();
        } 
        }
        setInterval(function () {
        var ctx = document.getElementById("mycanvas").getContext("2d");
        ctx.clearRect(0, 0,1368,768);
        abc()
        },1000);   
    </script>
</body>

</html>
