        function isLeapYear(year) {
            if (year % 400 === 0) {
                return true;
            } else if (year % 4 === 0) {
                if (year % 100 === 0) {
                    return false;
                } else return true;
            } else return false;
        }

        console.log("1900: " + isLeapYear(1900))
