        function tryRemoveFromArray(arr, a) {
            let newarray = [];
            if (a < 0 || a >= arr.length) {
                return arr;
            } else {
                for (let i = 0; i < arr.length; i++) {
                    if (i === a) {
                        continue;
                    } else newarray.push(arr[i])
                }
                return newarray;
            }
        }
